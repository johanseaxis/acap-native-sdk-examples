name: Build axoverlay Applications
on:
  push:
    paths:
      - "axoverlay/**"
      - ".github/workflows/axoverlay.yml"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Build Axoverlay application
        run: |
          imagetag=axoverlay:1.0
          docker image rm -f $imagetag
          cd axoverlay
          docker build --no-cache --tag $imagetag .
          docker cp $(docker create $imagetag .):/opt/app ./build
          cd ..
          mkdir -p acap3/examples/axoverlay/build
          cp axoverlay/build/axoverlay_1_0_0_armv7hf.eap acap3/examples/axoverlay/build/axoverlay_1_0_0_armv7hf.eap
          ls acap3/examples/axoverlay/build

      - name: Run functional tests
        run: |
          export WORKSPACE=$(pwd)
          echo $WORKSPACE
          git clone "https://${{ secrets.GERRIT_USER }}:${{ secrets.GERRIT_PASS }}@gittools.se.axis.com/gerrit/a/tests/atf/tart/recap"
          cd recap    
          export ATF_PYTHON=python3     
          ATF_INSTALL=yes source /github-runner/github-runner/init/atf_init.sh
          python --version 
          chmod +x test_starter.sh
          ./test_starter.sh axoverlay
          ls recap/output

      # Save functional test report as artifact
      - uses: actions/upload-artifact@master
        with:
          name: Test report
          path: recap/recap/output/report.xml
