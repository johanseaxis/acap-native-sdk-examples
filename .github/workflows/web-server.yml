name: Build Web Server Applications
on:
  push:
    paths:
      - "web-server/**"
      - ".github/workflows/web-server.yml"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Build web-server application
        run: |
          imagetag=web-server:1.0
          docker image rm -f $imagetag
          cd web-server
          docker build . --build-arg ARCH=armv7hf --build-arg http_proxy --build-arg https_proxy --no-cache --tag $imagetag
          docker cp $(docker create $imagetag):/opt/monkey/examples ./build
          cd ..
          mkdir -p acap3/examples/web-server/build
          cp web-server/build/monkey_1_0_0_armv7hf.eap acap3/examples/web-server/build/monkey_1_0_0_armv7hf.eap
          ls acap3/examples/web-server/build

      - name: Run functional tests
        run: |
          export WORKSPACE=$(pwd)
          echo $WORKSPACE
          git clone "https://${{ secrets.GERRIT_USER }}:${{ secrets.GERRIT_PASS }}@gittools.se.axis.com/gerrit/a/tests/atf/tart/recap"
          cd recap
          export ATF_PYTHON=python3
          ATF_INSTALL=yes source /github-runner/github-runner/init/atf_init.sh
          python --version
          chmod +x test_starter.sh
          ./test_starter.sh monkey
          ls recap/output

      # Save functional test report as artifact
      - uses: actions/upload-artifact@master
        with:
          name: Test report
          path: recap/recap/output/report.xml
