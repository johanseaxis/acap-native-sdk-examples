name: Build hello-world Applications
on:
  push:
    paths:
      - "hello-world/**"
      - ".github/workflows/hello-world.yml"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Build hello-world application
        run: |
          imagetag=hello-world:1.0
          docker image rm -f $imagetag
          cd hello-world
          docker build --no-cache --tag $imagetag .
          docker cp $(docker create $imagetag):/opt/app ./build
          cd ..
          mkdir -p acap3/examples/hello-world/build
          cp hello-world/build/hello_world_1_0_0_armv7hf.eap acap3/examples/hello-world/build/hello_world_1_0_0_armv7hf.eap
          ls acap3/examples/hello-world/build

      - name: Run functional tests
        run: |
          export WORKSPACE=$(pwd)
          echo $WORKSPACE
          git clone "https://${{ secrets.GERRIT_USER }}:${{ secrets.GERRIT_PASS }}@gittools.se.axis.com/gerrit/a/tests/atf/tart/recap"
          cd recap
          export ATF_PYTHON=python3     
          ATF_INSTALL=yes source /github-runner/github-runner/init/atf_init.sh
          python --version 
          chmod +x test_starter.sh
          ./test_starter.sh hello_world
          ls recap/output

      # Save functional test report as artifact
      - uses: actions/upload-artifact@master
        with:
          name: Test report
          path: recap/recap/output/report.xml
